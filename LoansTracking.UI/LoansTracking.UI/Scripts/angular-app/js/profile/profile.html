<div class="container" ng-controller="profileController">
    <div class="row">
        <div class="col-xs-12"><br /><br /></div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/150" alt="" class="img-circle img-responsive" />
                    </div>
                    <div class="col-md-6 col-md-8">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName"> 
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Last Name" ng-model="user.lastName">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Date of Birth" ng-model="user.dateOfBirth">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Mobile Number" ng-model="user.mobileNumber">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Address" ng-model="user.address">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Location" ng-model="user.location">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Position" ng-model="user.position">
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Company" ng-model="user.company">
                        </div>                            
                        <br />
                        <button type="button" class="btn btn-success">Save</button>
                    </div>                
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-md-8 col-md-8">
                        <h4>Account Information</h4>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Confirm Password">
                        </div>
                        <br />
                        <button type="button" class="btn btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
