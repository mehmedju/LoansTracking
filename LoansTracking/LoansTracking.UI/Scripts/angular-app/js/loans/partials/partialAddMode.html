<span class="modeTitle">Add new loan</span>
<div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter a name">
</div>
<div class="form-group">
    <label for="surname">Surname:</label>
    <input type="text" class="form-control" id="surname" placeholder="Enter a surname">
</div>
<div class="form-group">
    <label for="amount">Amount:</label>
    <input type="text" class="form-control" id="amount" placeholder="Enter an amount">
</div>
<p class="input-group">
    <label for="dueDate">Due date:</label>
    <input type="text" class="form-control loan-due-date" uib-datepicker-popup="{{format}}" ng-model="dt1" is-open="datepicker1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
    <span class="input-group-btn dp-btn">
        <button type="button" class="btn btn-default btn-raised" ng-click="openDatepicker1()"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
<button type="button" class="btn btn-info btn-raised">Cancel</button>
<button type="button" class="btn btn-primary btn-raised">Save</button>
<button type="button" class="btn btn-warning btn-raised">Delete</button>
