<table class="custom-responsive-table table-striped" style="cursor: pointer">
    <thead>
        <tr>
            <th>Title</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="note in allNotes | searchNotesFilter:search" data-ng-click="editNote(note)">
            <td>{{note.title}}</td>
            <td>{{note.text}}</td>
        </tr>
    </tbody>
</table>
