<div data-ng-include="'Scripts/angular-app/views/header.html'"></div>
<div class="container loans">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <button type="button" class="btn btn-primary btn-raised pull-right add-loan-btn" data-ng-click="addNewNote()">Add new note</button>
            <table class="custom-responsive-table table-striped" style="cursor: pointer">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="note in allNotes" data-ng-click="editNote(note)">
                        <td>{{note.title}}</td>
                        <td>{{note.note}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div data-ng-include="'Scripts/angular-app/js/loans/partials/rightPanelNotes.html'"></div>
    </div>
</div>
