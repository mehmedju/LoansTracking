<div style="margin-top: 100px;">
    <div class="center login-area">
        <form class="form-horizontal" name="loginForm" novalidate>
            <div class="col-md-4 col-md-offset-4">
                <div class="">
                    <input type="text" class="form-control" placeholder="Email" name="email" autocomplete="off" required="required">
                </div>
                <div class="">
                    <input type="password" autocomplete="off" class="form-control" placeholder="Password" name="password" required="required">
                </div>
                <div class="divider divider-lg"></div>
                <button type="submit" class="btn-primary btn-block button-area">Log in</button>
                <button type="submit" class="btn-primary btn-block button-area" data-ng-click="goToSignup()">Sign up</button>
                <p data-ng-show="showErrorMessage" class="has-error">Username and password do not match</p>
            </div>
        </form>
    </div>
</div>
