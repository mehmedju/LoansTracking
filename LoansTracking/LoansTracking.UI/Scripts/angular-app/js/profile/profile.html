<div data-ng-include="'Scripts/angular-app/views/header.html'"></div>
<div class="container">
    <h1>Update Profile</h1>
    <hr class="colorgraph">
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="http://placehold.it/150" alt="" class="avatar img-circle" />
                <h5>{{user.username}}</h5>
            </div>
        </div>

        <!-- update column -->
        <div class="col-md-9 personal-info">
            <div class="alert alert-info alert-dismissable">
                <a class="panel-close close" data-dismiss="alert">×</a>
                This is an <strong>.alert</strong>. Use this to show important messages to the user.
            </div>
            <h3>Personal info</h3>
            <hr />
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" data-ng-model="user.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name" data-ng-model="user.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Date of Birth:</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" placeholder="Date of Birth" data-ng-model="user.dateOfBirth">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-md-2">
                        <div class="ui-select">
                            <select id="user_gender" class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Mobile Number:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Mobile Number" data-ng-model="user.mobileNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Address:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Address" data-ng-model="user.address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Location:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Location" data-ng-model="user.location">
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <label class="col-lg-3 control-label">Company:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Company" data-ng-model="user.company">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Occupation:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Occupation" data-ng-model="user.occupation">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Email" data-ng-model="user.email">
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <label class="col-md-3 control-label">Username:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Old Password:</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="Password" data-ng-model="user.password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">New password:</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" placeholder="New Password" data-ng-model="user.newPassword">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <div class="col-md-4">
                            <input type="button" class="btn btn-primary" value="Save Changes">
                        </div>
                        <span></span>
                        <div class="col-md-4">
                            <input type="reset" class="btn btn-default" value="Cancel">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
