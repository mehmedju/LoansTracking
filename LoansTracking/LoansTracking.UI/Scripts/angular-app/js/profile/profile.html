<div data-ng-include="'Scripts/angular-app/views/header.html'"></div>
<div class="container">
    <h1>Update Profile</h1>
    <hr class="colorgraph">
    <div class="row">
        <!-- left column -->
        <div class="col-md-3">
            <div class="text-center">
                <img src="http://placehold.it/150" alt="" class="avatar img-circle" />
                <h5>{{user.username}}</h5>
            </div>
        </div>

        <!-- update column -->
        <div class="col-md-9 personal-info">
            <div class="alert alert-success alert-dismissible fade in" role="alert" ng-show="successful">                
                You have successfully updated profile.
            </div>            
            <h3>Personal info</h3>
            <hr />
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-lg-3 control-label">First name:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="First Name" data-ng-model="loggedUser.firstName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Last name:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Last Name" data-ng-model="loggedUser.lastName">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Date of Birth:</label>
                    <div>
                        <div class="col-md-4">
                            <input type="text" id="dateOfBirth" name="dateOfBirth" class="form-control" uib-datepicker-popup="{{format}}" data-ng-model="loggedUser.dateOfBirth" is-open="birthDate.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        </div>
                        <div class="col-md-2">
                            <span>
                                <button type="button" class="btn btn-default" ng-click="openBirthDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-md-2">
                        <div class="ui-select">
                            <select id="user_gender" class="form-control" data-ng-model="loggedUser.gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Mobile Number:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Mobile Number" data-ng-model="loggedUser.mobileNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Address:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Address" data-ng-model="loggedUser.address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Location:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Location" data-ng-model="loggedUser.location">
                    </div>
                </div>
                <hr />
                <div class="form-group">
                    <label class="col-lg-3 control-label">Company:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Company" data-ng-model="loggedUser.company">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Occupation:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Occupation" data-ng-model="loggedUser.occupation">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Email:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Email" data-ng-model="loggedUser.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <div class="col-md-4">
                            <input type="button" class="btn btn-primary" value="Save Changes" data-ng-click="updateProfile(loggedUser, loggedUser.id)">
                        </div>
                        <span></span>
                        <div class="col-md-4">
                            <input type="reset" class="btn btn-default" value="Cancel">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<hr>
