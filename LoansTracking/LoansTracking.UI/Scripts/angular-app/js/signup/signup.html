<div style="margin-top: 100px;">
    <div class="center login-area">
        <form class="form-horizontal" name="loginForm" novalidate>
            <div class="col-md-4 col-md-offset-4">
                <div>
                    <input type="text" class="form-control" placeholder="First name" name="firstName"
                           autocomplete="off" required="required">
                </div>
                <div>
                    <input type="text" class="form-control" placeholder="Last name" name="lastName"
                           autocomplete="off" required="required">
                </div>
                <div>
                    <input type="email" class="form-control" placeholder="Email" name="email"
                           autocomplete="off" required="required" type="email">
                </div>
                <div>
                    <input type="password" autocomplete="off" class="form-control" placeholder="Password"
                           name="password" required="required">
                </div>
                <div>
                    <input type="password" autocomplete="off" class="form-control" placeholder="Cofirm Password"
                           name="confrmPassword" required="required">
                </div>
                <div class="divider divider-lg"></div>
                <button type="submit" class="btn-primary btn-block button-area">Sign in</button>
            </div>
        </form>
    </div>
</div>
