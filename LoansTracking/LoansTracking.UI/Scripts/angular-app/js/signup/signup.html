<div class="login-border" style="top: 15%;">
    <div class="forceColor"></div>
    <div class="topbar">
        <div class="spanColor"></div>
        <input type="text" class="input" placeholder="First name" name="firstName" autocomplete="off" required="required">
        <input type="text" class="input" placeholder="Last name" name="lastName" autocomplete="off" required="required">
        <input type="email" class="input" placeholder="Email" name="email" autocomplete="off" required="required">
        <input type="password" autocomplete="off" class="input" placeholder="Password" name="password" required="required">
        <input type="password" autocomplete="off" class="input" placeholder="Cofirm Password" name="confrmPassword" required="required">
    </div>
    <button class="submit" id="submit2" data-ng-click="goToSignup()" style="margin-top: 5px;">Sign up</button>
    <p data-ng-show="showErrorMessage" style="color: red; text-align: center;font-weight: 700">Username and password do not match</p>
</div>
