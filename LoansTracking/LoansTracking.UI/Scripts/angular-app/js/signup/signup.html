<div class="sign-up container" style="width: 530px;">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" style="width: 80%; margin-left: 10%; margin-right: 10%;">
            <form role="form">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" class="input signup-class" placeholder="First name" name="firstName" autocomplete="off" required="required" data-ng-model="user.firstName">
                        </div>
                    </div> 
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" class="input signup-class" placeholder="Last name" name="lastName" autocomplete="off" required="required" data-ng-model="user.lastName">
                        </div>
                    </div>
                </div>s
                <div class="row" style="height:53px;">
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <input type="email" class="input signup-class" placeholder="Email" name="email" autocomplete="off" required="required" data-ng-model="user.email">
                        </div>
                    </div>
                </div>
                <div class="row" style="height:53px;">
                    <div class="form-group">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="password" autocomplete="off" class="input signup-class" placeholder="Password" name="password" required="required" data-ng-model="user.password">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="password" autocomplete="off" class="input signup-class" placeholder="Cofirm Password" name="confirmPassword" required="required" data-ng-model="confirmPassword">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <button class="btn btn-block submit" id="submit2" data-ng-click="signUp(user)" style="margin-top: 5px;">Create account</button>
                        </div>
                        <div>
                            <p data-ng-show="showErrorMessage" style="color: red; text-align: center;font-weight: 700">Confirm password and password do not match.</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
