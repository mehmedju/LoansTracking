<div data-ng-include="'Scripts/angular-app/views/header.html'"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12"><br /><br /></div>
    </div>
    <div class="row">
        <active-loans amount ="totalActive"> </active-loans>
        <returned-loans amount ="totalPaidOff"></returned-loans>
        <div class="col-xs-12">

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">All returned loans</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Total amount</th>
                                    <th># of payment sessions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="stat in allStatistics">
                                    <td>{{$index+1}}</td>
                                    <td>{{stat.name}} {{stat.surname}}</td>
                                    <td>{{stat.amount}}</td>
                                    <td>{{stat.payments.length}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</div>
